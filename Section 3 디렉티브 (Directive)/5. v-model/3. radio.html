<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <input
            type="radio"
            :checked="radio.value"
            @change="radio.value = $event.target.checked;"
          />
          <input
            type="radio"
            :checked="radio.value"
            @change="radio.value = $event.target.checked;"
          />
          <input
            type="radio"
            :checked="radio.value"
            @change="radio.value = $event.target.checked;"
          />

        `,
        setup() {
          return {
            radio: reactive({ value: "red" }),
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
