<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <input
            type="checkbox"
            :checked="checkbox.value"
            @change="checkbox.value = $event.target.checked;"
          />
          체크박스
          <input
            type="checkbox"
            v-model="checkbox.value"
          />


        `,
        setup() {
          return {
            checkbox: reactive({ value: false }),
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
