<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <input  
            :value="text.value"
            @input="
              text.value = $event.target.value;
              console.log($event.target);
              console.log($event.target.value);
            "
          />
        `,
        setup() {
          return {
            text: reactive({ value: "소가 불에 타면?" }),
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
