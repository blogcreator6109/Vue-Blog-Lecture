<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <select v-model="selected.value">
            <option disabled value="">선택하시오</option>
            <option value="A입니다">A</option>
            <option value="B입니다">B</option>
            <option value="C입니다">C</option>
          </select>
        `,
        setup() {
          return {
            selected: reactive({ value: "" }),
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
