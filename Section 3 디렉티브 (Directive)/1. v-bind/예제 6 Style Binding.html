<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `
          <h1 :style="{
            'background-color': 'yellow',
            fontSize: size.value + 'px',
          }">안녕하세요</h1>
        `,
        setup() {
          return {
            size: reactive({ value: 30 }),
          };
        },
      };

      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
