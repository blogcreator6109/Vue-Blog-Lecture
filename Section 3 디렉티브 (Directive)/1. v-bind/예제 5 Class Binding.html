<html>
  <head>
    <style>
      .active {
        background-color: yellow;
      }
      .disabled {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `
          <h1 :class="myClass">안녕하세요</h1>
        `,
        setup() {
          return {
            myClass: reactive({
              active: true,
              disabled: 1 == 2,
            }),
          };
        },
      };

      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
