<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <h1 
            :[name1]="value1" 
            :[name2]="value2"
          >
          </h1>
        `,
        setup() {
          return {
            name1: "id",
            value1: "hello",
            name2: "class",
            value2: "bye",
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
