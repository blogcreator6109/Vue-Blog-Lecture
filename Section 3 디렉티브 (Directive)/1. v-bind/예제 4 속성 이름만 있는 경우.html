<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `
          <input 
            :autofocus="isAutoFocus" 
            :disabled="isDisabled"
            :readonly="isReadonly" />
        `,
        setup() {
          return {
            isAutoFocus: false,
            isDisabled: true,
            isReadonly: true,
          };
        },
      };

      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
