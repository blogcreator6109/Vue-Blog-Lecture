<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `
          <button 
            @click="onClick"
            @mouseover="console.log('환영합니다')"
          >
            버튼
          </button>
        `,
        setup() {
          return {
            onClick() {
              console.log("안녕하세요");
            },
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
