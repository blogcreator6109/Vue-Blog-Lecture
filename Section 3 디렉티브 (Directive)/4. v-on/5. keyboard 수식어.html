<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <input @keyup.ctrl.f.exact="
            key.value = $event.target.value;
          " />
          <h2>{{ key.value }}</h2>
        `,
        setup() {
          return {
            key: reactive({ value: "글자를 입력하세요" }),
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
