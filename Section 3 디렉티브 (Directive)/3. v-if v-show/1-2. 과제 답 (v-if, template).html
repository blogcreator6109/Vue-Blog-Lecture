<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <nav>
            <template 
              v-for="item of menu"
              :key="item"
            >
              <a
                v-if="item.length > 3"
                :href="item.toLowerCase()"
              >
                {{ item }}
              </a>
            </template>
          </nav>
        `,
        setup() {
          const menu = ["HTML", "CSS", "Javascript"];
          return {
            menu,
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
