<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `
          <h1 v-show="condition"> v-show </h1>
          <h1 v-if="condition"> v-if </h1>
        `,
        setup() {
          return {
            condition: false,
          };
        },
      };

      const app = createApp(root);

      app.mount("#app");
    </script>
  </body>
</html>
