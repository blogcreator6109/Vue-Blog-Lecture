<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `
          <h1 
            v-for="item of array" 
            :class="item"
          >{{ item }}</h1>
        `,
        setup() {
          const array = [1, 2, 3, 4, 5];
          return {
            array,
          };
        },
      };

      const app = createApp(root);

      app.mount("#app");
    </script>
  </body>
</html>
