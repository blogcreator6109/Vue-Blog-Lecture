<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `
          <h1 v-for="(value, prop, index) of obj">
            value: {{ value }},
            prop: {{ prop }},
            index: {{ index }}  
          </h1>
        `,
        setup() {
          return {
            obj: {
              a: 1,
              b: 2,
              c: 3,
            },
          };
        },
      };

      const app = createApp(root);

      app.mount("#app");
    </script>
  </body>
</html>
