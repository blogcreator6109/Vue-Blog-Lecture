<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `
          <h1 v-for="(value, index) of array" :key="value">
            value: {{ value }},
            index: {{ index }}  
          </h1>
        `,
        setup() {
          return {
            array: [1, 2, 3, 4, 5],
          };
        },
      };

      const app = createApp(root);

      app.mount("#app");
    </script>
  </body>
</html>
