<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const root = {
        template: `
          <h1 
            v-for="item of obj"
            :class="String(item)"
          >{{ item }}</h1>
        `,
        setup() {
          const obj = {
            a: 1,
            b: 2,
            c: 3,
          };
          return {
            obj,
          };
        },
      };

      const app = createApp(root);

      app.mount("#app");
    </script>
  </body>
</html>
