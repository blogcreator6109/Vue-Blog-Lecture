<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
        ref,
        watchEffect,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <input v-model.number="x" />
          <input v-model.number="y" />
        `,
        setup() {
          const x = ref(0);
          const y = ref(0);

          watchEffect(() => {
            console.log("두 값의 합은", x.value + y.value);
          });

          return {
            x,
            y,
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
