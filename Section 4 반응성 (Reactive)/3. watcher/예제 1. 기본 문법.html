<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
        ref,
        watch,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <input v-model="x" />
        `,
        setup() {
          const x = ref(0);

          watch(x, () => {
            console.log(`x가 변했죠~`);
          });

          return {
            x,
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
