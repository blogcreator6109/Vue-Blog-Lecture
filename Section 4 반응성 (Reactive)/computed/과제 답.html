<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
        ref,
        computed,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <nav>
            <a
              v-for="item of menu"
              :key='item'
              :href="item.toLowerCase()"
              @click.prevent="selectedMenu = item"
            >
              {{ item }}
            </a>
          </nav>
          <input v-model.lazy="search" />
          <h2>{{ selectedMenu }}</h2>
          <h2 v-if="search"> {{ searchResult }} </h2>
          `,
        setup() {
          const menu = ["HTML", "CSS", "Javascript"];
          const search = ref("");
          return {
            menu,
            search,
            searchResult: computed(() => "검색결과 : " + search.value),
            selectedMenu: ref("HTML"),
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
