  <body>
    <script>
      const refVal = {
        _value: "",
        get value() {
          console.log("GET");
          return this._value;
        },
        set value(newValue) {
          console.log("SET");
          this._value = newValue;
        },
      };
      refVal.value; // 읽기
      refVal.value = "쓰기";
    </script>
