<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        ref,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <h2 @click="refVal='퇴학'">{{ refVal }}</h2>
        `,
        setup() {
          const refVal = ref("좋죠?");

          console.log(refVal.value);
          refVal.value = "학이 침을 뱉으면?";
          return {
            refVal,
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
