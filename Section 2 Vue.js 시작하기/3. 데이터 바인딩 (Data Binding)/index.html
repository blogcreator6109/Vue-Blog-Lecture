<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
          <nav>
            <a>{{ menu[0] }}</a>
            <a>{{ menu[1] }}</a>
            <a>{{ menu[2] }}</a>
          </nav>
        `,
        setup() {
          const menu = ["HTML", "CSS", "Javascript"];
          return {
            menu,
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
