<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const root = {
        template: `
        <button v-on:click="myHandler">{{ funny }}</button>
        `,
        setup() {
          let funny = "성시경을 잡아먹으면?";
          return {
            funny,
            myHandler() {
              funny = "위장내시경";
            },
          };
        },
      };
      const app = createApp(root);
      app.mount("#app");
    </script>
  </body>
</html>
